<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>FuelFinder Mobile - Trova Distributori</title>
    
    <!-- CSS Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Title and Tabs -->
    <div class="header-section">
        <div class="app-title">
            <h1>Fuel Finder</h1>
        </div>
        <div class="tabs-container">
            <button id="tabMap" class="tab-btn active">
                <i class="fas fa-map"></i>
                MAPPA
            </button>
            <button id="tabList" class="tab-btn">
                <i class="fas fa-list"></i>
                LISTA
            </button>
        </div>
    </div>

    <!-- Main Results Area -->
    <div class="results-section">
        <div class="results-content">
            <!-- Map Tab Content -->
            <div id="mapContent" class="tab-content active">
                <div id="mapContainer" class="map-container">
                    <div id="map"></div>
                </div>
                <div id="emptyStateMap" class="empty-state" style="display: none;">
                    <i class="fas fa-map"></i>
                    <p>Effettua una ricerca per visualizzare i distributori sulla mappa</p>
                </div>
            </div>
            
            <!-- Lista Tab Content -->
            <div id="listContent" class="tab-content">
                <div id="stationsList" class="stations-list"></div>
                <div id="emptyStateList" class="empty-state" style="display: none;">
                    <i class="fas fa-list"></i>
                    <p>Effettua una ricerca per visualizzare l'elenco dei distributori</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Fixed Bottom Section (FIX) -->
    <div class="fixed-bottom-section">
        <!-- Main Action Bar -->
        <div class="main-action-bar">
            <button id="locationExpandBtn" class="expand-btn" data-target="location-panel">
                <i class="fas fa-map-marker-alt"></i>
                <span>Posizione</span>
            </button>
            
            <button id="searchBtn" class="primary-action-btn">
                <i class="fas fa-search"></i>
                <span>CERCA</span>
            </button>
            
            <button id="settingsExpandBtn" class="expand-btn" data-target="settings-panel">
                <i class="fas fa-cog"></i>
                <span>Impostazioni</span>
            </button>
        </div>

        <!-- Expandable Panels -->
        <div id="location-panel" class="expandable-panel">
            <div class="panel-content">
                <div class="input-group">
                    <label>Inserisci indirizzo</label>
                    <input type="text" id="address" placeholder="Via, CittÃ ...">
                </div>
                <div class="panel-actions">
                    <button id="locationBtn" class="panel-btn">
                        <i class="fas fa-location-crosshairs"></i>
                        Usa GPS
                    </button>
                    <button class="panel-btn close-panel" data-target="location-panel">
                        <i class="fas fa-times"></i>
                        Chiudi
                    </button>
                </div>
            </div>
        </div>

        <div id="settings-panel" class="expandable-panel">
            <div class="panel-content">
                <div class="settings-grid">
                    <div class="setting-item">
                        <label>Carburante</label>
                        <select id="fuelType">
                            <option value="Benzina">Benzina</option>
                            <option value="Gasolio">Gasolio</option>
                            <option value="GPL">GPL</option>
                            <option value="Metano">Metano</option>
                        </select>
                    </div>
                    
                    <div class="setting-item">
                        <label>Raggio</label>
                        <select id="radius">
                            <option value="1">1 km</option>
                            <option value="2">2 km</option>
                            <option value="5" selected>5 km</option>
                            <option value="10">10 km</option>
                            <option value="15">15 km</option>
                            <option value="20">20 km</option>
                            <option value="30">30 km</option>
                        </select>
                    </div>
                    
                    <div class="setting-item">
                        <label>Calcolo</label>
                        <select id="calcMode">
                            <option value="liters">Litri</option>
                            <option value="budget">Budget</option>
                        </select>
                    </div>
                    
                    <div class="setting-item">
                        <label>Valore</label>
                        <input type="number" id="calcValue" value="55" min="10" max="500">
                    </div>
                </div>
                
                <div class="panel-actions">
                    <button id="updateDataBtn" class="panel-btn">
                        <i class="fas fa-refresh"></i>
                        Aggiorna Dati
                    </button>
                    <button class="panel-btn close-panel" data-target="settings-panel">
                        <i class="fas fa-times"></i>
                        Chiudi
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Compact Status Bar -->
        <div class="status-bar">
            <span id="dataTimestamp" class="timestamp">--</span>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Ricerca in corso...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
